<!doctype html>
<html>
  <head>
    <title>Remote Beam</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/code.js"></script>
    <script src="js/main.js"></script>
    
    <div id="frame-home" class="frame-block">
        <div class="container">
            <h1>Remote Beam <small>By Ed Torba</small></h1>
            <div class="row">
                <div class="row__cols--4 row__push--1">
                    <button id="frameHomeHost" type="button">Host</button>
                </div><!-- .row__cols--4 -->
                <div class="row__cols--4 row__push--2">
                    <button id="frameHomeJoin" type="button">Join</button>
                </div><!-- .row__cols--4 -->
            </div><!-- .row -->
        </div><!-- .container -->
    </div><!-- .frame-block -->
      
    <div id="frame-host" class="frame-block">
        <div class="container">
            <h1>Game Code: <span id="frameHostCode"></span></h1>
            <p>Please wait for the second player.</p>
        </div><!-- .container -->
    </div><!-- .frame-block -->
      
    <div id="frame-join" class="frame-block">
        <div class="container">
            <div class="row">
                <div class="row__cols--7">
                    <input id="frameJoinCode" type="text" placeholder="Game Code" />
                </div><!-- .row__cols--7 -->
                <div class="row__cols--4 row__push--1">
                    <button id="frameJoinEnter" type="button">Enter</button>
                </div><!-- .row__cols--4 -->
            </div><!-- .row -->
            <p>Please eneter game code and hit enter.</p>
        </div><!-- .container -->
    </div><!-- .frame-block -->
      
    <div id="frame-dc" class="frame-block">
        <div class="container">
            <h1>Oops. Other player has left the game. Blame him.</h1>
        </div><!-- .container -->
    </div><!-- .frame-block -->
      
    <div id="frame-game" class="frame-block game">
        <div id="player__top" class="player"></div><!-- .player -->
        <div id="player__bottom" class="player"></div><!-- .player -->
        <h1 id="game__message">Getting Ready.</h1>
        <h1 id="game__messageShoot">Shoot!</h1>
    </div><!-- .frame-block -->
  </body>
</html>
